<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HTML & CSS</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="jumbotron">
      <h1>Jumbotron</h1>
      <p>A jumbotron indicates a big box for calling extra attention to some special content or information</p>
    </div>
    <nav>
      <ul>
        <li><a href="#form">Form</a></li>
        <li><a href="#heading">Heading</a></li>
        <li><a href="#link">Link</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="content">
      <article id="form" class="card">
        <form action="">
          <h3>Form Login</h3>
          <input type="text" placeholder="username">
          <input type="password" placeholder="password">
          <input type="button" value="Login">
          <input type="reset" value="Reset">
        </form>
      </article>
      <article id="heading" class="card">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
      </article>
      <article id="link" class="card">
        <h3>Link</h3>
        <a href="../../index.html">Go back to start menu</a>
      </article>
    </div>
  </main>
</body>
</html>
